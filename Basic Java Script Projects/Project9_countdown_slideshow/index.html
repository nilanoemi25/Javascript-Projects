<!DOCTYPE HTML> 
<html lang="en"> 
<head> 

    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="JS/main.js" defer> </script> 
    <link rel="stylesheet" type="text/css" href="Css/main.css">
</head> 

      <body> 

        
          <div class="slideshow-container">

         <!-- Full-width images with number and caption text-->

         <div class="mySlides fade">
          <div class="numbertext"> 1/3</div> 
          <img src="Css/img_moon1.jpg" style="width:100%" alt="moon 1">
          <div class="text"> Caption one </div> 
         </div> 

         <div class="mySlides fade">
            <div class="numbertext"> 2/3</div> 
            <img src="Css/img_moon2.jpg" style="width:100%">
            <div class="text"> Caption two </div> 
           </div> 

           <div class="mySlides fade">
            <div class="numbertext"> 3/3</div> 
            <img src="Css/img_moon3.jpg" style="width:100%">
            <div class="text"> Caption three </div> 
           </div> 

           <!-- Next and previous buttons-->
           <a class="prev" onclick="plusSlides(-1)"> &#10094;</a>
           <a class="next" onclick="plusSlides(1)"> &#10095;</a> 
        </div> 
        <br> 

        <!-- The dots-->
           <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>


           <!--
          <p> How many seconds would you like to set your alarm for? </p> 
          <input id="seconds" value="" />
          <button onclick="countdown()"> Click here </button> 
          <p id="timer"></p> --> 

        </body> 
</html>
